<!doctype html>
<html>
  <head>
    <title>Multiplayer Tic-tac-toe</title>
    <style>
      .game-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 5px;
        margin: 20px auto;
        max-width: 310px;
      }
      .cell {
        width: 100px;
        height: 100px;
        border: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        cursor: pointer;
      }
      .status {
        text-align: center;
        margin: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="status">Waiting for game to start...</div>
    <div class="game-board"></div>
    <script src="https://unpkg.com/colyseus.js@^0.15.0/dist/colyseus.js"></script>
    <script src="client.js"></script>
  </body>
</html>
